extend type Query{
    cities:[City] @all
    citiesByCategory(categoryId:Int):[City]
    citiesHasVendor(type:String):[City]
}


type City{
    id:ID!
    name:String
    image:String @field(resolver: "App\\GraphQL\\Resolvers\\Image@getImage")
    city_id:Int
    city:City @belongsTo
    is_delivery:Boolean
}
