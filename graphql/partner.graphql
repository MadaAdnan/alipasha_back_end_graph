extend type Query{
    partners(category_id:ID):[Partner] @paginate(builder:"App\\GraphQL\\Queries\\Partners")
}

type Partner{
    id:ID!,
    name:String,
    city:City @belongsTo
    address:String
    phone:String
    info:String
    image:String @field(resolver: "App\\GraphQL\\Resolvers\\Image@getImage")



}
