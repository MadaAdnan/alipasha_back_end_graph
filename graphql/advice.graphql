extend type Query{
    advices(category_id:Int,user_id:Int ,city_id:Int):[Advice]
    advice(id:ID!  @eq):Advice @find
    myAdvice :MyAdvice @guard
}

type MyAdvice{
    data: [Advice]
    advice_count:Int
    my_balance:Float
    my_point:Float
    my_wins:Float
    views:Int
    slider_count:Int
}
type Advice{
    id:ID!
    name:String
    url:String
    expired_date: String
    views_count:Int
    image:String @field(resolver: "App\\GraphQL\\Resolvers\\Image@getImage")
    user:User @belongsTo
}

extend type Mutation{
    createAdvice(input:CreateAdviceInput):Advice @guard
    updateAdvice(id:ID!,input:CreateAdviceInput):Advice @guard
    deleteAdvice(id:ID!):Advice @guard
}
input CreateAdviceInput{
    name:String! @rules(apply:["required"],messages:[
        {
            rule:"required",
            message:"حقل اسم الإعلان مطلوب"
        }
    ])
    url:String
    city_id:Int @rules(apply: ["required","integer","exists:cities,id"],messages:[
        {
            rule:"required",
            message:"يرجى إدخال المدينة"
        }
        {
            rule:"integer",
            message:"يرجى إدخال مدينة صالحة"
        }
        {
            rule:"exists",
            message:"يرجى إدخال مدينة صالحة"
        }
    ])
    category_id:Int!  @rules(apply: ["required","integer","exists:categories,id"],messages:[
        {
            rule:"required",
            message:"يرجى إدخال التصنيف الرئيسي"
        }
        {
            rule:"integer",
            message:"يرجى إدخال تصنيف صالح"
        }
        {
            rule:"exists",
            message:"يرجى إدخال تصنيف صالح"
        }
    ])
    sub1_id:Int! @rules(apply: ["required","integer","exists:categories,id"],messages:[
        {
            rule:"required",
            message:"يرجى إدخال التصنيف الفرعي"
        }
        {
            rule:"integer",
            message:"يرجى إدخال تصنيف صالح"
        }
        {
            rule:"exists",
            message:"يرجى إدخال تصنيف صالح"
        }
    ])
    image:Upload @rules(apply:["nullable","image"],messages:[
        {
            rule:"required",
            message:"يرجى إدخال الصورة"
        }
        {
            rule:"image",
            message:"يرجى إدخال صورة صالحة"
        }
    ])
}

